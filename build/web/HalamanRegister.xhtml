<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
 <title>Fit Life</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/tooplate-gymso-style.css" /></h:head>
<h:body>
<div
      class="modal fade"
      id="membershipForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="membershipFormLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="membershipFormLabel">
              Registration Form
            </h2>
            <h:form>
              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Nama Lengkap</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText
                    class="form-control"
                    value="#{member.memberName}"
                  />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Email</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.email}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Password</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText
                    class="form-control"
                    value="#{member.password}"
                  />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">No HP</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.phone}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Alamat</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.address}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Tanggal Lahir</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.dateBirth}">
                    <f:convertDateTime pattern="MM/dd/yy" type="date" />
                  </h:inputText>
                </div>
              </div>
              <br />

              <br />
              <br />

              <div class="row">
                <div class="d-grid col-sm-6 tombolloginku">
                  <h:commandButton
                    value="ADD"
                    class="btncari"
                    action="#{member.savedata()}"
                  />
                </div>
                <div class="d-grid col-sm-6 tombolloginku">
                  <h:commandButton
                    value="Review"
                    class="btncari"
                    action="G-CekDataKaryawan"
                  />
                </div>
              </div>
            </h:form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
</h:body>

</html>
